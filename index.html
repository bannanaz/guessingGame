<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
<main class="main">
        <h1>Guess a number</h1>

        <p>The game selects a random number between 1 and 100. See if you can guess the number in 10 turns or fewer. The
        game will tell you
        if your guess was too high or too low.</p>

        <div class="formContainer">
            <div class="form">
                <label for="guessField">Enter your guess here: </label>
                <input type="text" id="guessField" class="guessField">
            </div>
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>  

        <div class="resultParas">
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
                <p class="guesses"></p>
        </div>

    </main>    

        <div id="modalGameOver" class="modalGameOver">

            <!-- Modal content -->
            <div class="modalContentGameOver" id="modalContentGameOver">
              <h2>Game over!</h2>
            </div>
          
          </div>
</body>

</html>
